[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 100
doctests = True
enable-extensions = G
isort-show-traceback = True

exclude=*/migrations/*

# clean default ignore list
ignore =
    /migrations/,
    manage.py,
    settings.py,
